<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i> Hava Durumu</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <input type="text" placeholder="şehir" spellcheck="false" required />
        <div class="seperator"></div>
        <button>Konumu Gir</button>
      </section>

      <!-- weather part -->
      <section class="weather-part">
        <img src="#" alt="Weather Icon" />
        <div class="temp">
          <span class="numb"></span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>

        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Feels like</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
